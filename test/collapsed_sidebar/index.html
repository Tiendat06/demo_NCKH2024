<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Collapse Specific Sidebar Example</title>
</head>
<body>

<div class="sidebar" id="specificSidebar">
  <button id="toggleButton">Toggle Sidebar</button>
  <div class="sidebar-content">
    <h2>Sidebar Content</h2>
    <p>This is some sidebar content.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>
</div>

<div class="content">
  <!-- Main content goes here -->
</div>

<script src="script.js"></script>
</body>
</html>
